<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Kiểm tra username và password
            if (username === "admin" && password === "123") {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("errorMessage").innerText = "Tên đăng nhập hoặc mật khẩu không đúng!";
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #fff; padding: 20px 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; }
        .login-container h1 { margin-bottom: 20px; font-size: 24px; color: #333; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { font-size: 14px; color: #555; }
        .form-group input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .form-group input:focus { border-color: #007BFF; outline: none; }
        .login-btn { width: 100%; padding: 10px 15px; background-color: #007BFF; color: #fff; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
        .login-btn:hover { background-color: #0056b3; }
        .error { color: red; font-size: 14px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <form onsubmit="validateLogin(event)">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-btn">Đăng nhập</button>
            <p id="errorMessage" class="error"></p>
        </form>
    </div>
</body>
</html>
