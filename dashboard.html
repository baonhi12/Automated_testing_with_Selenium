<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard-container {
            text-align: center;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }
        .dashboard-container p {
            font-size: 16px;
            color: #555;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff4b5c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout-btn:hover {
            background-color: #d4373f;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Chào mừng!</h1>
        <p>Bạn đã đăng nhập thành công vào hệ thống.</p>
        <a href="index.html" class="logout-btn">Đăng xuất</a>
    </div>
</body>
</html>
